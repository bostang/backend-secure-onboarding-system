spring.application.name=Registration-Absolute

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - EDIT SAAT DEPLOY
spring.datasource.url=jdbc:postgresql://localhost:5432/secure_registration
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Security
app.jwt.secret=mySecretKey123456789mySecretKey123456789
app.jwt.expiration=86400000

# CORS - EDIT UNTUK FRONTEND URL
app.cors.allowed-origins=http://localhost:3000

# Rate Limiting
app.rateLimit.enabled=true
app.rateLimit.capacity=5
app.rateLimit.refillRate=1

# Logging
logging.level.com.secure=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n